<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Gelir Tahmini | NetGelir</title>

<style>
body{
background:#0b0f1e;
color:white;
font-family:'Segoe UI',sans-serif;
text-align:center;
padding-top:80px;
}

.container{
background:#151c35;
padding:40px;
width:400px;
margin:auto;
border-radius:20px;
}

select,input{
width:100%;
padding:12px;
margin-bottom:15px;
border-radius:10px;
border:none;
}

button{
width:100%;
padding:12px;
border-radius:25px;
border:none;
background:linear-gradient(45deg,#00f5ff,#9d00ff);
color:white;
font-weight:bold;
cursor:pointer;
}

.result{
margin-top:20px;
font-size:16px;
}
</style>
</head>

<body>

<h1>YouTube Gelir Tahmini</h1>

<div class="container">

<input type="number" id="views" placeholder="Aylık görüntülenme">

<select id="country">
<option value="TR">Türkiye</option>
<option value="US">ABD</option>
</select>

<select id="category">
<option value="entertainment">Eğlence</option>
<option value="gaming">Oyun</option>
<option value="tech">Teknoloji</option>
<option value="education">Eğitim</option>
<option value="finance">Finans</option>
</select>

<select id="type">
<option value="long">Uzun Video</option>
<option value="shorts">Shorts</option>
</select>

<button onclick="calculate()">Geliri Hesapla</button>

<div class="result" id="result"></div>

</div>

<script>
function getCPM(country,category,type){

const data={
TR:{
long:{entertainment:1.2,gaming:0.9,tech:2,education:2.5,finance:3.5},
shorts:{entertainment:0.15,gaming:0.10,tech:0.20,education:0.25,finance:0.30}
},
US:{
long:{entertainment:4,gaming:3,tech:6,education:7,finance:12},
shorts:{entertainment:0.25,gaming:0.20,tech:0.30,education:0.35,finance:0.50}
}
};

return data[country][type][category];
}

function calculate(){
let views=document.getElementById("views").value;
let country=document.getElementById("country").value;
let category=document.getElementById("category").value;
let type=document.getElementById("type").value;

let cpm=getCPM(country,category,type);
let monthly=(views/1000)*cpm;
let yearly=monthly*12;

document.getElementById("result").innerHTML=
"Tahmini Aylık Gelir: $"+monthly.toFixed(2)+
"<br>Tahmini Yıllık Gelir: $"+yearly.toFixed(2)+
"<br><br>Ortalama 1000 izlenme kazancı: $"+cpm;
}
</script>

</body>
</html>
