<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twitch Gelir Tahmini | NetGelir</title>

<style>
body{
background:#0b0f1e;
color:white;
font-family:'Segoe UI',sans-serif;
text-align:center;
padding-top:80px;
}

.container{
background:#151c35;
padding:40px;
width:400px;
margin:auto;
border-radius:20px;
}

input{
width:100%;
padding:12px;
margin-bottom:15px;
border-radius:10px;
border:none;
}

button{
width:100%;
padding:12px;
border-radius:25px;
border:none;
background:linear-gradient(45deg,#9146FF,#C084FC);
color:white;
font-weight:bold;
cursor:pointer;
}

.result{
margin-top:20px;
font-size:16px;
}
</style>
</head>
<body>

<h1>Twitch Gelir Tahmini</h1>

<div class="container">

<input type="number" id="subs" placeholder="Aylık ortalama abone sayısı">

<input type="number" id="donation" placeholder="Aylık ortalama bağış ($)">

<input type="number" id="ads" placeholder="Aylık reklam geliri ($)">

<button onclick="calculate()">Geliri Hesapla</button>

<div class="result" id="result"></div>

</div>

<script>
function calculate(){
let subs=document.getElementById("subs").value;
let donation=document.getElementById("donation").value;
let ads=document.getElementById("ads").value;

let subIncome=subs*2.5; // ortalama net
let total=Number(subIncome)+Number(donation)+Number(ads);
let yearly=total*12;

document.getElementById("result").innerHTML=
"Abonelik Geliri: $"+subIncome.toFixed(2)+
"<br><br>Tahmini Aylık Toplam Gelir: $"+total.toFixed(2)+
"<br>Tahmini Yıllık Gelir: $"+yearly.toFixed(2);
}
</script>

</body>
</html>
