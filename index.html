<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NetGelir | Dijital Gelir Hesaplama Platformu</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: radial-gradient(circle at 20% 20%, #1a1f3a, #0b0f1e 70%);
  color: white;
  padding-top: 80px;
  overflow-x: hidden;
}

/* NAVBAR */

.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(15, 20, 40, 0.85);
  backdrop-filter: blur(12px);
  padding: 18px 0;
  z-index: 1000;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

.nav-container {
  width: 90%;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  background: linear-gradient(45deg, #00f5ff, #9d00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.nav-links a {
  margin: 0 15px;
  text-decoration: none;
  color: #aaa;
  transition: 0.3s;
  font-size: 14px;
}

.nav-links a:hover {
  color: #00f5ff;
}

.cta-button a {
  background: linear-gradient(45deg, #00f5ff, #9d00ff);
  padding: 8px 18px;
  border-radius: 25px;
  text-decoration: none;
  color: white;
  font-weight: bold;
  font-size: 13px;
  box-shadow: 0 0 15px rgba(0,245,255,0.5);
  transition: 0.3s;
}

.cta-button a:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(157,0,255,0.7);
}

/* HERO */

.hero {
  text-align: center;
  padding: 100px 20px 40px 20px;
}

.hero h1 {
  font-size: 36px;
  margin-bottom: 15px;
  background: linear-gradient(45deg, #00f5ff, #9d00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero p {
  color: #888;
  font-size: 15px;
}

/* CARDS */

.cards {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-top: 60px;
  flex-wrap: wrap;
}

.card {
  background: rgba(25, 30, 60, 0.6);
  backdrop-filter: blur(10px);
  padding: 35px;
  border-radius: 18px;
  width: 260px;
  text-align: center;
  transition: 0.4s;
  text-decoration: none;
  color: white;
  border: 1px solid rgba(255,255,255,0.05);
}

.card:hover {
  transform: translateY(-8px) scale(1.03);
  border: 1px solid #00f5ff;
  box-shadow: 0 0 25px rgba(0,245,255,0.4);
}

.card h2 {
  margin-bottom: 12px;
  font-size: 20px;
}

.card p {
  font-size: 14px;
  color: #aaa;
}

/* FOOTER */

footer {
  text-align: center;
  margin-top: 80px;
  padding: 30px;
  font-size: 13px;
  color: #666;
}
</style>

</head>
<body>

<header class="navbar">
  <div class="nav-container">
    <div class="logo">NetGelir</div>

    <nav class="nav-links">
      <a href="index.html">Ana Sayfa</a>
      <a href="youtube.html">YouTube</a>
      <a href="twitch.html">Twitch</a>
      <a href="tiktok.html">TikTok</a>
      <a href="about.html">Hakkımızda</a>
    </nav>

    <div class="cta-button">
      <a href="youtube.html">Hemen Hesapla</a>
    </div>
  </div>
</header>

<section class="hero">
  <h1>Dijital Gelir Hesaplama Platformu</h1>
  <p>İçerik üreticileri için profesyonel gelir tahmin araçları</p>
</section>

<section class="cards">
  <a href="youtube.html" class="card">
    <h2>YouTube</h2>
    <p>YouTube gelir hesaplayıcı</p>
  </a>

  <a href="twitch.html" class="card">
    <h2>Twitch</h2>
    <p>Twitch gelir tahmini</p>
  </a>

  <a href="tiktok.html" class="card">
    <h2>TikTok</h2>
    <p>TikTok gelir tahmini</p>
  </a>
</section>

<footer>
  © 2026 NetGelir
</footer>

</body>
</html>
