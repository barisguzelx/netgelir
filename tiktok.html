<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok Gelir Tahmini | NetGelir</title>

<style>
body{
background:#0b0f1e;
color:white;
font-family:'Segoe UI',sans-serif;
text-align:center;
padding-top:80px;
}

.container{
background:#151c35;
padding:40px;
width:400px;
margin:auto;
border-radius:20px;
}

input, select{
width:100%;
padding:12px;
margin-bottom:15px;
border-radius:10px;
border:none;
}

button{
width:100%;
padding:12px;
border-radius:25px;
border:none;
background:linear-gradient(45deg,#ff0050,#00f2ea);
color:white;
font-weight:bold;
cursor:pointer;
}

.result{
margin-top:20px;
font-size:16px;
}
</style>
</head>
<body>

<h1>TikTok Gelir Tahmini</h1>

<div class="container">

<input type="number" id="views" placeholder="Aylık toplam izlenme">

<select id="country">
<option value="0.03">Türkiye</option>
<option value="0.04">ABD</option>
<option value="0.035">Avrupa</option>
</select>

<input type="number" id="live" placeholder="Aylık canlı yayın hediyeleri ($)">
<input type="number" id="sponsor" placeholder="Aylık sponsorluk geliri ($)">

<button onclick="calculate()">Geliri Hesapla</button>

<div class="result" id="result"></div>

</div>

<script>
function calculate(){
let views=document.getElementById("views").value;
let rate=document.getElementById("country").value;
let live=document.getElementById("live").value;
let sponsor=document.getElementById("sponsor").value;

let creatorFund=(views/1000)*rate;
let total=Number(creatorFund)+Number(live)+Number(sponsor);
let yearly=total*12;

document.getElementById("result").innerHTML=
"Creator Fund Geliri: $"+creatorFund.toFixed(2)+
"<br><br>Tahmini Aylık Toplam Gelir: $"+total.toFixed(2)+
"<br>Tahmini Yıllık Gelir: $"+yearly.toFixed(2);
}
</script>

</body>
</html>
