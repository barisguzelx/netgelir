<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NetGelir | Dijital Gelir Hesaplama Platformu</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: linear-gradient(135deg, #0a1428, #0f1e3d);
  color: white;
  padding-top: 80px;
}

/* NAVBAR */

.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(10, 20, 40, 0.95);
  backdrop-filter: blur(10px);
  padding: 15px 0;
  z-index: 1000;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

.nav-container {
  width: 90%;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-size: 20px;
  font-weight: bold;
  letter-spacing: 1px;
}

.nav-links a {
  margin: 0 15px;
  text-decoration: none;
  color: #ccc;
  transition: 0.3s;
  font-size: 14px;
}

.nav-links a:hover {
  color: #00ff99;
}

.cta-button a {
  background: linear-gradient(45deg, #00ff99, #00ccff);
  padding: 8px 16px;
  border-radius: 20px;
  text-decoration: none;
  color: black;
  font-weight: bold;
  font-size: 13px;
}

/* HERO */

.hero {
  text-align: center;
  padding: 80px 20px 40px 20px;
}

.hero h1 {
  font-size: 32px;
  margin-bottom: 15px;
}

.hero p {
  color: #aaa;
  font-size: 14px;
}

/* CARDS */

.cards {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 40px;
  flex-wrap: wrap;
}

.card {
  background: #162544;
  padding: 30px;
  border-radius: 15px;
  width: 250px;
  text-align: center;
  transition: 0.3s;
  text-decoration: none;
  color: white;
}

.card:hover {
  transform: translateY(-5px);
  background: #1d2f55;
}

.card h2 {
  margin-bottom: 10px;
}

.card p {
  font-size: 13px;
  color: #bbb;
}

/* FOOTER */

footer {
  text-align: center;
  margin-top: 60px;
  padding: 20px;
  font-size: 13px;
  color: #777;
}
</style>

</head>
<body>

<header class="navbar">
  <div class="nav-container">
    <div class="logo">NetGelir</div>

    <nav class="nav-links">
      <a href="index.html">Ana Sayfa</a>
      <a href="youtube.html">YouTube</a>
      <a href="twitch.html">Twitch</a>
      <a href="tiktok.html">TikTok</a>
    </nav>

    <div class="cta-button">
      <a href="youtube.html">Hemen Hesapla</a>
    </div>
  </div>
</header>

<section class="hero">
  <h1>Dijital Gelir Hesaplama Platformu</h1>
  <p>İçerik üreticileri için profesyonel gelir tahmin araçları</p>
</section>

<section class="cards">
  <a href="youtube.html" class="card">
    <h2>YouTube</h2>
    <p>YouTube gelir hesaplayıcı</p>
  </a>

  <a href="twitch.html" class="card">
    <h2>Twitch</h2>
    <p>Twitch gelir tahmini</p>
  </a>

  <a href="tiktok.html" class="card">
    <h2>TikTok</h2>
    <p>TikTok gelir tahmini</p>
  </a>
</section>

<footer>
  © 2026 NetGelir
</footer>

</body>
</html>
