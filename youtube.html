<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Gelir Hesaplama | NetGelir</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: radial-gradient(circle at 20% 20%, #1a1f3a, #0b0f1e 70%);
  color: white;
  padding-top: 100px;
  text-align: center;
}

h1 {
  font-size: 30px;
  margin-bottom: 10px;
}

p {
  color: #aaa;
  margin-bottom: 30px;
}

.calculator {
  background: rgba(25,30,60,0.6);
  backdrop-filter: blur(10px);
  padding: 40px;
  width: 350px;
  margin: auto;
  border-radius: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: none;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 25px;
  border: none;
  background: linear-gradient(45deg, #00f5ff, #9d00ff);
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}

.result {
  margin-top: 20px;
  font-size: 16px;
}
</style>
</head>
<body>

<h1>YouTube Gelir Hesaplayıcı</h1>
<p>1000 görüntüleme başına kazancınızı girin ve tahmini geliri görün.</p>

<div class="calculator">
  <input type="number" id="views" placeholder="Aylık toplam görüntülenme">
  <input type="number" id="rate" placeholder="1000 izlenme başına kazanç ($)">

  <button onclick="calculate()">Hesapla</button>

  <div class="result" id="result"></div>
</div>

<script>
function calculate() {
  let views = document.getElementById("views").value;
  let rate = document.getElementById("rate").value;

  let revenue = (views / 1000) * rate;
  let yearly = revenue * 12;

  document.getElementById("result").innerHTML =
    "Tahmini Aylık Gelir: $" + revenue.toFixed(2) +
    "<br>Tahmini Yıllık Gelir: $" + yearly.toFixed(2);
}
</script>

</body>
</html>
